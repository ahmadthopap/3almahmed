<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رواياتي</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --header-bg: #2c3e50;
      --header-text: white;
      --card-bg: white;
      --card-text: #555;
      --title-color: #2c3e50;
      --border-color: #2980b9;
      --shadow-color: rgba(0,0,0,0.1);
      --hover-shadow: rgba(0,0,0,0.2);
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: #1a1a1a;
      --header-text: #bb86fc;
      --card-bg: #1e1e1e;
      --card-text: #a0a0a0;
      --title-color: #bb86fc;
      --border-color: #03dac6;
      --shadow-color: rgba(0,0,0,0.3);
      --hover-shadow: rgba(0,0,0,0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    
    .header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px var(--shadow-color);
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .novel-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .novel-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 10px var(--shadow-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: block;
    }
    
    .novel-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px var(--hover-shadow);
    }
    
    .novel-card h2 {
      color: var(--title-color);
      font-size: 24px;
      margin-bottom: 10px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 8px;
    }
    
    .novel-card p {
      color: var(--card-text);
      font-size: 16px;
    }

    /* زر الوضع الداكن */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .dark-mode-toggle i {
      margin-right: 5px;
    }
    
    /* تصميم للجوال */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }
      
      .novel-list {
        grid-template-columns: 1fr;
      }
      
      .novel-card {
        padding: 15px;
      }

      .dark-mode-toggle {
        top: 10px;
        left: 10px;
        padding: 6px 10px;
        font-size: 0.8rem;
      }
    }
    
    /* تصميم للكمبيوتر */
    @media (min-width: 1024px) {
      .header h1 {
        font-size: 32px;
      }
      
      .novel-card h2 {
        font-size: 28px;
      }
      
      .novel-card p {
        font-size: 18px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <button class="dark-mode-toggle" id="darkModeToggle">
    <i class="fas fa-moon"></i> الوضع الداكن
  </button>

  <div class="header">
    <h1>📚 قائمة الروايات</h1>
  </div>
  
  <div class="container">
    <div class="novel-list">
      <a href="novel.html?novel=1" class="novel-card">
        <h2>50</h2>
        <p>هذه الرواية تحمل عناصر التشويق والغموض، وتتناول قصة أخوين في عالم قاسٍ، مع إيحاءات خيالية أو نفسية.</p>
      </a>
      
      <a href="novel.html?novel=2" class="novel-card">
        <h2>عنوان الرواية الثانية</h2>
        <p>وصف مختصر للرواية الثانية</p>
      </a>
      
      <!-- يمكن إضافة المزيد من البطاقات هنا -->
    </div>
  </div>

  <script>
    // تبديل الوضع الداكن
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    
    // تحقق من تفضيلات المستخدم للنظام
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    
    // تحقق من الإعدادات المحفوظة
    const currentTheme = localStorage.getItem('theme');
    
    if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
      body.classList.add('dark-mode');
      darkModeToggle.innerHTML = '<i class="fas fa-sun"></i> الوضع الفاتح';
    }
    
    darkModeToggle.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        darkModeToggle.innerHTML = '<i class="fas fa-sun"></i> الوضع الفاتح';
        localStorage.setItem('theme', 'dark');
      } else {
        darkModeToggle.innerHTML = '<i class="fas fa-moon"></i> الوضع الداكن';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
