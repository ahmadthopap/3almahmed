<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50 - رواية</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --header-bg: #2c3e50;
      --header-text: white;
      --chapter-bg: white;
      --chapter-text: #2980b9;
      --hover-shadow: rgba(0,0,0,0.1);
      --back-button-bg: #3498db;
      --back-button-hover: #2980b9;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: #1a1a1a;
      --header-text: #bb86fc;
      --chapter-bg: #1e1e1e;
      --chapter-text: #03dac6;
      --hover-shadow: rgba(0,0,0,0.3);
      --back-button-bg: #bb86fc;
      --back-button-hover: #9b6bda;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding-bottom: 80px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .novel-header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 30px 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 10px var(--hover-shadow);
    }
    
    .novel-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .novel-header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    
    .chapter-list {
      list-style: none;
      margin-top: 20px;
    }
    
    .chapter-list li {
      margin-bottom: 15px;
      background-color: var(--chapter-bg);
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--hover-shadow);
      transition: transform 0.3s ease;
    }
    
    .chapter-list li:hover {
      transform: translateX(-5px);
    }
    
    .chapter-list a {
      display: block;
      padding: 15px 20px;
      color: var(--chapter-text);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: var(--back-button-bg);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 2px 5px var(--hover-shadow);
      transition: background-color 0.3s ease;
      z-index: 100;
    }
    
    .back-button:hover {
      background-color: var(--back-button-hover);
    }

    /* زر الوضع الداكن */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: var(--chapter-bg);
      color: var(--text-color);
      border: 1px solid var(--chapter-text);
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px var(--hover-shadow);
    }

    .dark-mode-toggle i {
      margin-right: 5px;
    }
    
    /* تصميم للجوال */
    @media (max-width: 768px) {
      .novel-header h1 {
        font-size: 1.8rem;
      }
      
      .novel-header p {
        font-size: 1rem;
      }
      
      .chapter-list a {
        font-size: 1rem;
        padding: 12px 15px;
      }
      
      .container {
        padding: 15px;
      }

      .dark-mode-toggle {
        top: 10px;
        left: 10px;
        padding: 6px 10px;
        font-size: 0.8rem;
      }
    }
    
    /* تصميم للكمبيوتر */
    @media (min-width: 1024px) {
      .novel-header {
        padding: 40px 20px;
      }
      
      .novel-header h1 {
        font-size: 3rem;
      }
      
      .novel-header p {
        font-size: 1.4rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <button class="dark-mode-toggle" id="darkModeToggle">
    <i class="fas fa-moon"></i> الوضع الداكن
  </button>

  <div class="container">
    <div class="novel-header">
      <h1>50</h1>
      <p>التشابه بين التنانين و النيازك</p>
    </div>

    <h2>الفصول:</h2>
    <ul class="chapter-list">
      <li><a href="chapter.html?novel=1&chapter=1">الفصل الأول: البرج</a></li>
      <!-- يمكن إضافة المزيد من الفصول هنا -->
      <li><a href="#">الفصل الثاني: البداية (قريبًا)</a></li>
      <li><a href="#">الفصل الثالث: المعاناة (قريبًا)</a></li>
    </ul>
  </div>

  <a href="index.html" class="back-button">🔙 عودة للقائمة</a>

  <script>
    // تبديل الوضع الداكن
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    
    // تحقق من تفضيلات المستخدم للنظام
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    
    // تحقق من الإعدادات المحفوظة
    const currentTheme = localStorage.getItem('theme');
    
    if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
      body.classList.add('dark-mode');
      darkModeToggle.innerHTML = '<i class="fas fa-sun"></i> الوضع الفاتح';
    }
    
    darkModeToggle.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        darkModeToggle.innerHTML = '<i class="fas fa-sun"></i> الوضع الفاتح';
        localStorage.setItem('theme', 'dark');
      } else {
        darkModeToggle.innerHTML = '<i class="fas fa-moon"></i> الوضع الداكن';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
